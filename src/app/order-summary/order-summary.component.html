
    <div  class="card order">
      <div class="card-body">
        <h5 class="card-title">Order Summary</h5>
        <p class="card-text">{{order.shipping.name}} have Ordered {{order.totalQuantity}} items</p>
        <ul class="list-group list-group-flush ">
          <li *ngFor="let item of order.items" class="list-group-item">
            {{item.quantity}} X {{item.product.title}}
            <div class="float-right">
              {{item.totalPrice|currency:USD:true}}
            </div>
          </li>
          <li class="list-group-item font-weight-bold">Total Price
            <div class="float-right">{{order.totalPrice|currency:USD:true}}</div>
          </li>
        </ul>
      </div>
    </div>
