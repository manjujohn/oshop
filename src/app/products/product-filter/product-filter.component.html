<div class="sticky-top">
    <div class="list-group">
        <a class="list-group-item list-group-item-action"   
          routerLink="/" [class.active]="!category"
          >All Categories
        </a>
        <a class="list-group-item list-group-item-action"
           routerLink="/" 
           [queryParams]="{category: c.key}" 
           *ngFor="let c of categories" 
           [class.active]="category===c.key">
            {{c.name}}
        </a>
      </div>
</div>
